<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Agent 2 – 3D Render Generator</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 700px; margin: auto; }
    button { margin: 5px; }
    #preview { max-width: 100%; margin-top: 20px; display: none; }
    .loading { filter: blur(4px); }
    #status { font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>

<h1>Minimalist 3D Render Generator</h1>

<h3>Select Resolution:</h3>
<div>
  <button onclick="setResolution('1024x1024')">1024x1024</button>
  <button onclick="setResolution('1024x1792')">1024x1792</button>
  <button onclick="setResolution('1792x1024')">1792x1024</button>
</div>

<form id="imageForm">
  <button type="submit">Generate Image</button>
</form>

<div id="result">
  <img id="preview" src="" alt="Preview image">
  <p id="status"></p>
</div>

<script>
  // Hardcoded base prompt with placeholder
  const basePrompt = "A minimalist 3D render of a soft matte object in {resolution} resolution, centered with soft shadows.";

  let selectedResolution = '1024x1024';

  function setResolution(res) {
    selectedResolution = res;
    document.getElementById('status').textContent = `Selected resolution: ${res}`;
  }

  document.getElementById('imageForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const finalPrompt = basePrompt.replace('{resolution}', selectedResolution);

    const preview = document.getElementById('preview');
    const status = document.getElementById('status');

    status.textContent = 'Generating image...';
    preview.classList.add('loading');
    preview.style.display = 'none';

    try {
      const response = await fetch('/generate-image2', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt: finalPrompt })
      });

      const data = await response.json();

      if (response.ok) {
        preview.src = data.image_url;
        preview.style.display = 'block';
        status.textContent = `Image generated successfully.`;
      } else {
        status.textContent = `Error: ${data.error || 'Unknown error'}`;
      }
    } catch (err) {
      console.error(err);
      status.textContent = 'Request failed — server error.';
    } finally {
      preview.classList.remove('loading');
    }
  });
</script>

</body>
</html>
