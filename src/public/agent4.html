<!-- agent4.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Agent 4: Blueprint Generator</title>
  <style>/* …your existing styles… */</style>
</head>
<body>
  <h1>Agent 4: Blueprint Generator</h1>

  <form id="imageForm4" enctype="multipart/form-data">
    <textarea
      id="prompt4"
      placeholder="Describe the blueprint you want to generate..."
      rows="4"
      style="width: 100%"
    ></textarea>
    <br />

    <!-- NEW: reference image upload -->
    <label for="reference4">Upload reference image (optional):</label>
    <input type="file" id="reference4" name="referenceImage" accept="image/*" />
    <br />

    <button type="submit">Generate Blueprint</button>
  </form>

  <div id="result4">
    <img id="preview4" src="" alt="Generated blueprint" />
    <p id="status4"></p>
  </div>

  <script>
    const form4 = document.getElementById('imageForm4');
    const preview4 = document.getElementById('preview4');
    const status4 = document.getElementById('status4');

    form4.addEventListener('submit', async (e) => {
      e.preventDefault();
      preview4.classList.add('loading');
      status4.textContent = 'Generating...';

      // Build a FormData payload instead of JSON
      const fd = new FormData();
      fd.append('prompt', document.getElementById('prompt4').value);
      const fileInput = document.getElementById('reference4');
      if (fileInput.files[0]) {
        fd.append('referenceImage', fileInput.files[0]);
      }

      try {
        const response = await fetch('/generate-image4', {
          method: 'POST',
          body: fd
        });
        const data = await response.json();
        if (response.ok) {
          preview4.src = data.image_url;
          status4.textContent = `Revised prompt: ${data.revised_prompt}`;
        } else {
          status4.textContent = `Error: ${data.error}`;
        }
      } catch (err) {
        console.error(err);
        status4.textContent = 'Connection failed – is the server running?';
      } finally {
        preview4.classList.remove('loading');
      }
    });
  </script>
</body>
</html>
