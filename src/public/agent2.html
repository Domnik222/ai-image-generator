<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Agent 2 â€“ 3D Render Generator</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 700px; margin: auto; }
    button { margin: 5px; }
    #preview { max-width: 100%; margin-top: 20px; }
  </style>
</head>
<body>

<h1>Minimalist 3D Render Generator</h1>

<textarea id="promptInput" rows="4" style="width: 100%;">
A minimalist 3D render of a single object in {resolution} resolution with soft shadows and matte surface.
</textarea>

<h3>Select Resolution:</h3>
<div>
  <button onclick="setResolution('1024x1024')">1024x1024</button>
  <button onclick="setResolution('1024x1792')">1024x1792</button>
  <button onclick="setResolution('1792x1024')">1792x1024</button>
</div>

<form id="imageForm">
  <button type="submit">Generate Image</button>
</form>

<div id="result">
  <img id="preview" src="" alt="">
  <p id="status"></p>
</div>

<script>
  let selectedResolution = '1024x1024';

  function setResolution(res) {
    selectedResolution = res;
    document.getElementById('status').textContent = `Selected resolution: ${res}`;
  }

  document.getElementById('imageForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const rawPrompt = document.getElementById('promptInput').value.trim();
    if (!rawPrompt.includes('{resolution}')) {
      alert('Your prompt must include {resolution} placeholder.');
      return;
    }

    const prompt = rawPrompt.replace('{resolution}', selectedResolution);

    try {
      const res = await fetch('/generate-image2', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt })
      });

      const data = await res.json();

      if (res.ok) {
        document.getElementById('preview').src = data.image_url;
        document.getElementById('status').textContent = `Prompt used: ${data.revised_prompt}`;
      } else {
        document.getElementById('status').textContent = `Error: ${data.error}`;
      }
    } catch (err) {
      console.error(err);
      document.getElementById('status').textContent = 'Request failed.';
    }
  });
</script>

</body>
</html>
